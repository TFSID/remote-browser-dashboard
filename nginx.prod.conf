# frontend/nginx.prod.conf
# Ini adalah file BARU yang harus Anda buat di dalam direktori ./frontend
#
# Konfigurasi ini adalah untuk container frontend produksi.
# Ini menyajikan file statis React dan melakukan proxy permintaan WebSocket ke backend.

server {
    listen 80;
    server_name localhost;

    # Direktori root untuk file statis
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Menyajikan file statis secara langsung
    location / {
        # Coba file, lalu direktori, lalu fallback ke index.html (untuk React Router)
        try_files $uri $uri/ /index.html;
    }

    # Menangani aset statis (css, js, gambar, dll.)
    # Ini membantu caching dan menghindari try_files untuk aset
    location ~* \.(?:jpg|jpeg|gif|png|ico|css|js|svg|woff|woff2|ttf)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy permintaan WebSocket ke service backend
    location /ws {
        # 'backend' adalah nama host dari service backend di docker-compose.prod.yml
        proxy_pass http://backend:5000/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Mencegah Nginx menyajikan dotfiles
    location ~ /\. {
        deny all;
    }
}
